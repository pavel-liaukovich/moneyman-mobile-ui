<!DOCTYPE html> 
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- <meta name="title" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" /> -->

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- <script src="js/modernizr-2.6.2.min.js"></script> -->

	 <title>Контактная информация</title> 
	</head> 
	<body> 
		<div id="wrapper" class="clearfix gray-bg"> 
			<header id="header"> 
				<div class="tac">
					<a href="#"><h1 class="logo ir">MoneyMan</h1></a>
				</div>
				<a class="menuButton"></a>
				<table class="headerTabs">
					<tr>
						<td class="active">
							<a href="#">Информация о вас</a>
						</td>
						<td>
							<a href="#">Подтверждение</a>
						</td>
						<td>
							<a href="#">Перевод</a>
						</td>
					</tr>
				</table>
			</header> 
			<div id="body" class="container-fluid gray form">
				<h2>Контактная информация</h2>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Мобильный телефон</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1 prn pt8" style="margin-right:-5px;">
						<b>+7</b>
					</div>
					<div class="col-xs-11">
						<input type="tel" class="full tel" placeholder="(xxx)xxx-xx-xx" data-valid="phone" />
						<button class="showPopover">Временная кнопка для показа подсказки.</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Электронная почта</p>
						<input type="email" class="full" data-valid="email" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Придумайте секретное слово</p>
						<input type="text" class="full" data-valid="secret" maxlength="32" />
						<!-- <p>Поле обязательно для заполнения</p> -->
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-green btn-submit full">Далее</button>
					</div>
				</div>
				<div class="row sms_block">
					<div class="col-xs-6">
						<p class="form-title">Код из SMS</p>
						<input type="text" class="novalid full" />
					</div>
					<div class="col-xs-6 pt8">
						<p class="form-title">&nbsp;</p>
						<a href="#" class="dashed fsz14">Получить код повторно</a>
					</div>
				</div>
				
				
				
				
				
			</div> 
		</div> 
		<footer id="footer"> 
			<a href="#">Полная версия сайта</a>
			<p class="footer_copy">© 2014 Moneyman, торговая марка ООО «Мани Мен»</p>
		</footer>

		<script src="http://yandex.st/jquery/2.1.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script>
		<script src="js/plugins.js"></script> 
		<script src="js/scripts.js"></script>
	</body> 
</html>
