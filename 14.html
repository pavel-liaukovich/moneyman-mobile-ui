<!DOCTYPE html> 
<html>
	<head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/main.css">

		<!-- <meta name="title" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" /> -->

	 <title>Фактический адрес проживания</title> 
	</head> 
	<body> 
		<div id="wrapper" class="clearfix gray-bg"> 
			<header id="header"> 
				<div class="tac">
					<a href="#"><h1 class="logo ir">MoneyMan</h1></a>
				</div>
				<a class="menuButton"></a>
				<table class="headerTabs">
					<tr>
						<td class="active">
							<a href="#">Информация о вас</a>
						</td>
						<td>
							<a href="#">Подтверждение</a>
						</td>
						<td>
							<a href="#">Перевод</a>
						</td>
					</tr>
				</table>
			</header> 
			<div id="body" class="container-fluid gray form">
				<h2>Фактический адрес проживания</h2>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Домашний телефон</p>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-1 prn pt8" style="margin-right:-5px;">
						<b>+7</b>
					</div>
					<div class="col-xs-11">
						<input type="tel" class="full novalid validManual" placeholder="(xxx)xxx-xx-xx" data-valid="phone" />
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input type="checkbox" id="adr" class="styled" />
						<label for="adr" class="adr-label">
							Мой адрес пребывания совпадает <br />
							с адресом прописки
						</label>
					</div>
					
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Регион проживания</p>
						<select class="full">
							<option> </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Район (поселок, деревня, село)</p>
						<select class="full">
							<option> </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Город</p>
						<select class="full">
							<option> </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Населенный пункт</p>
						<select class="full">
							<option> </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p class="form-title">Улица</p>
						<select class="full">
							<option> </option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-3">
						<p class="form-title">Дом</p>
						<input type="text" maxlength="7" class="full" data-valid="address" />
					</div>
					<div class="col-xs-3">
						<p class="form-title">Стр.</p>
						<input type="text" maxlength="4" class="full" data-valid="address" />
					</div>
					<div class="col-xs-3">
						<p class="form-title">Корп.</p>
						<input type="text" maxlength="4" class="full" data-valid="address" />
					</div>
					<div class="col-xs-3">
						<p class="form-title">Кв.</p>
						<input type="text" class="full" maxlength="4" data-valid="digits" />
					</div>
				</div>
				
				
				
				<div class="row">
					<div class="col-xs-12 further">
						<a href="#">Назад</a>
						<button class="btn btn-green btn-submit">Далее</button>
					</div>
				</div>
			</div> 
		</div> 
		<footer id="footer"> 
			<a href="#">Полная версия сайта</a>
			<p class="footer_copy">© 2014 Moneyman, торговая марка ООО «Мани Мен»</p>
		</footer>

		<script src="http://yandex.st/jquery/2.1.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery-2.1.0.min.js"><\/script>')</script>
		<script src="js/plugins.js"></script> 
		<script src="js/scripts.js"></script>
	</body> 
</html>
